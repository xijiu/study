## 接入点，通过控制台获取
bootstrap.servers=xxxx1:9093,xxxx2:9093,xxxx3:9093

## Topic，通过控制台创建
topic=topic_random_ef294c7e-073a-4f32-9173-85ba295cef6b

## ConsumerGrouo，通过控制台创建
